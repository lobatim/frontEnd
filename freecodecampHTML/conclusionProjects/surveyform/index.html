<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title></title>
    </head>
    <body>
        <main>
            <div class="container">
                <h1 id="title" class="text-center">Formulario de Pesquisa</h1>
                <p id="description" class="text-center">Meu primeiro formulário construído como projeto final do curso de HTML/CSS fornecido por <a href="https://freecodecamp.org">freecodecamp.org</a></p>

                <form class="d-block p-2 bg-secondary text-white rounded-1">
                    <label id="name-label" class="label-control">nome:</label>
                    <input id="name" type="text" required class="form-control" placeholder="Seu Nome Completo" />
                    <label id="email-label" class="label-control">e-mail:</label>
                    <input id="email" type="email" required class="form-control" placeholder="Seu Endereço de e-mail" />
                    <label id="number-label" class="label-control">idade:</label>
                    <input id="number" type="number" required class="form-control" placeholder="Sua idade" min="13" max="110"/>
                    <select id="dropdown" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option>Selecione Seu Sexo</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                    <div style="display: flex;">
                        <div class="col text-start">
                            <fieldset id="group1">
                            <input type="radio" value="1" name="group1" class="form-check-input" /> 
                            <label>coisa 1</label class="form-check-label">
                            <input type="radio" value="1" name="group1" class="form-check-input" /> 
                            <label>coisa 2</label class="form-check-label">
                            </fieldset>
                        </div>

                        <div class="col text-end">
                            <input type="checkbox" value="1" class="form-check-input" /> 
                            <label>coisa 1</label class="form-check-label">
                            <input type="checkbox" value="2" class="form-check-input" /> 
                            <label>coisa 2</label class="form-check-label">
                        </div>
                    </div>

                    <textarea class="form-control" required placeholder="Escreva um pouco sobre"></textarea>
                    <div class="col text-center" style="margin-top: 2%;">
                    <input type="submit" value="Submit" id="submit" class="btn btn-dark" />
                    </div>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>

</html>
